<h2 mat-dialog-title translate>Pin.title</h2>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput autocomplete="off" [(ngModel)]="pincode" (keydown.enter)="onOK()">
    </mat-form-field>
</div>
<div mat-dialog-actions class="action-container">
    <button mat-button color="basic" mat-dialog-close><span translate>Cancel</span></button>
    <button mat-button color="primary" (click)="onOK()"><span translate>OK</span></button>
</div>
