<h2 mat-dialog-title translate>{{ data.title }}</h2>
<div mat-dialog-content class="dialog-containts">
    <div [innerHTML]="data.message | translate:data.messageParameters"></div>
</div>
<div mat-dialog-actions class="action-container">
    <button mat-button *ngIf="!!data.cancelLabel" [mat-dialog-close]="false">
        <span translate>{{ data.cancelLabel }}</span>
    </button>
    <button mat-button *ngIf="!!data.okLabel" [mat-dialog-close]="true" color="primary" cdkFocusInitial>
        <span translate>{{ data.okLabel }}</span>
    </button>
</div>
